<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    Mi Musica
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Musica</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor del iframe de Spotify -->
  <div style="width: 100%; height: 360px;">
    <iframe
      title="Spotify Embed: Recommendation Playlist"
      src="https://open.spotify.com/embed/playlist/0221mvTRG3Kj6OwtSF1BzL?utm_source=generator&theme=0"
      width="100%"
      height="300%"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>
</ion-content>
